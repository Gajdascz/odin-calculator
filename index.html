<!DOCTYPE html>
<html lang="en">
<head>
  <script src="scripts/calculator.js" defer></script>
  <link rel="stylesheet" href="styles/styles.css"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP: Calculator</title>
</head>
<body>
  <div class="page-container">

  <div class="calculator-container">

    <div class="calculator-display-container">
      <label for="calculator-display"></label>
      <input type="text" id="calculator-display" name="calculator-display" placeholder="0" disabled>
    </div>

    <div class="calculator-buttons-container">
      <div class="calculator-row-container">
        <button type="button" class="button-ac">AC</button>
        <button type="button" class="button-open-paren" disabled>(</button>
        <button type="button" class="button-close-paren" disabled>)</button>
        <button type="button" class="button-operator button-divide">/</button>
        <button type="button" class="button-operator button-exponentiate">^</button>
      </div>

      <div class="calculator-row-container">
        <button type="button" class="button-7">7</button>
        <button type="button" class="button-8">8</button>
        <button type="button" class="button-9">9</button>
        <button type="button" class="button-operator button-multiply">*</button>
        <button type="button" class="button-operator button-percentage">%</button>
      </div>

      <div class="calculator-row-container">
        <button type="button" class="button-4">4</button>
        <button type="button" class="button-5">5</button>
        <button type="button" class="button-6">6</button>
        <button type="button" class="button-operator button-subtract">-</button>
        <button type="button" class="button-operator button-factorial">!</button>
      </div>

      <div class="calculator-row-container">
        <button type="button" class="button-1">1</button>
        <button type="button" class="button-2">2</button>
        <button type="button" class="button-3">3</button>
        <button type="button" class="button-operator button-add">+</button>
        <button type="button" class="button-operator button-modulo">MOD</button>
      </div>

      <div class="calculator-row-container">
        <button type="button" class="button-0">0</button>
        <button type="button" class="button-decimal">.</button>
        <button type="button" class="button-back">â¬…</button>
        <button type="button" class="button-equate">=</button>
      </div>
    </div>


  </div>
</div>
</body>
</html>
